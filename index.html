<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Ping coming soon page</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stylesheets/style.css" />
  </head>

  <body>
    <div class="container">
      <main>
        <div class="container-form">
          <img class="logo" src="images/logo.svg" alt="Logo Image" />
          <h1 class="heading"><span>We are launching</span> soon!</h1>
          <p>Subscribe and get notified</p>
          <form action="/" method="post">
            <input type="email" name="email" id="email" />
            <button>Notify Me</button>
          </form>
        </div>
        <div class="container-image">
          <img src="images/illustration-dashboard.png" alt="" />
        </div>
        <div class="container-social">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <p>&copy; Copyright Ping. All rights reserved.</p>
        </div>
      </main>
      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://www.frontendmentor.io/profile/marckesin">Ronaldo</a>.
        </p>
      </footer>
    </div>
  </body>
</html>
